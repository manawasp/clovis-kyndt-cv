resume:
  short: >
    好奇心的常年伴随，让我对信息技术长期充满热情。于EPITECH攻读硕士学位期间，对中国文化的好奇支持我在北京交通大学完成了一年的交换。5年多的工作积累，使我的技术知识和项目管理能力得以稳步提升与深化。
  detail: >
    如今，我投身于网络技术行业，全心全意为用户提供质量稳定且拥有优秀IU/UX的产品。业余时间里，我执着于测试新的技术与模式：移动应用开发、基础设施搭建、机器学习。我喜欢挑战，痴迷于解决复杂问题的过程和收获的成就感。


