resume:
  short: >
    Passionné par l'univers de l'informatique et curieux de nature. J'ai effectué un master à l'EPITECH dont une année d'échange en Chine. Après plus de 5 ans d'expérience dans le monde du travail j'ai pu approfondir mes connaissances techniques et de gestion de projet.
  detail: >
    Aujourd'hui, je me tourne vers les technologies web et mets du cœur quant à fournir des produits possédant un excellent niveau d'UI/UX et une  stabilité de qualité. Investis, je consacre une partie de mon temps libre à tester de nouvelles technologies et pattern : développement mobile, configuration d'infrastructure, machine learning.


