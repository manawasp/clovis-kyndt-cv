projects:
  title: Projets
  data:
    - title: Ore
      subtitle: Application mobile favorisant l'exécution de routine,
      describe: >
        Petite application mobile permettant d'enregistrer des tâches à effectuer régulièrement et incite l'utilisateur à maintenir leurs réalisations via une interface gamifiée.<br/>Ore est un projet personnel en cours de développement.
      tags:
        - Golang
        - gRPC
        - Flutter
        - Dart
        - PostgreSQL
        - UI/UX
    - title: Memine
      subtitle: Application mobile facilitant la mémorisation d'informations
      describe: >
        MemoryCard est un outil qui permettant la création de deck, un ensemble de cartes, dans le but de les mémoriser. Ce type d'outil est fortement utile pour apprendre de grandes listes d'information et favoriser leur mémorisation sur le long terme.<br/>MemoryCard est un projet personnel me permettant de découvrir le développement d'application mobile avec Flutter et de réfléchir à des problématiques UI/UX.
      tags:
        Flutter
        Dart
        Algorithmie
        UI/UX
    - title: Hexatyla
      subtitle: Jeu de stratégie en 3D sur Linux
      describe: >
        Hexatyla est un jeu de stratégie réalisé par une équipe de 5 personnes dans le cadre de notre projet de fin de licence à l'Epitech.<br/> Ce projet a été réalisé en seulement 3 mois à partir d'uniquement un moteur 3d. Le projet a été découpé en 3 parties, un serveur de jeu, un client graphique et un back-office web permettant la configuration des unités, des cartes de jeu ainsi que l'arbre technologique.<br/> Nous avons été fortement félicités pour le travail accompli.
      tags:
        - C++
        - Mathematics
        - Algorithms
        - Ogre3D
        - Javascript
        - Team Leader
